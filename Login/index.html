<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/imagem.png" alt="">
        </div>
        <div class="form-container">
            <div class="form">
                <h3>Bem-vindo de volta</h3>
                <h2>Faça login na sua conta</h2>
                <h6>Email</h6>
                <input type="text" placeholder="exemplo@gmail.com">
                <h6>Senha</h6>
                <input type="password" name="" id="" placeholder="0123456789">
                <input type="checkbox" name="" id=""> <h6>Lembre de mim</h6>
                <a href="#">Esqueci minha senha</a>
                <button>Entrar na conta</button>
                <button> <img src="img/google-icon.png" alt="">Ou faça login com Google</button>
                <h5>Não tem uma conta? <a href="">Cadastre-se</a></h5>
            </div>  
        </div>
    </div>
</body>
</html>
